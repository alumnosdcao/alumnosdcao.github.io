
<!-- Html Elements for Search -->
<div id="search-container" style="text-align: center">
<input type="search" class="input-search" id="search-input" placeholder="Buscar materias" />
<ul id="results-container"></ul>
</div>
<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.url }}/scripts/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
	SimpleJekyllSearch({
	  searchInput: document.getElementById('search-input'),
	  resultsContainer: document.getElementById('results-container'), 
	  json: '/search-at.json',
	  searchResultTemplate: '<li><a href="{url}">{materia}</a></li>',
	  noResultsText: "No hay resultados"
	})	
</script>
